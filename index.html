<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title> Library </title>
</head>

<body>
    <div class="main-container">
        <div class="center-content">
            <div class="banner top">
                <div class="horizontal-block">
                    <header>
                        <div class="title"> Library 2000 </div>
                        <div class="menu">
                            Options :
                            <button class="button-save"> SAVE </button>
                        </div>
                    </header>
                </div>
            </div>
            <div class="library horizontal-block">
                <table class="lib-table">
                    <thead class="lib-header">
                        <tr>
                            <th id="header-title"> Title </th>
                            <th id="header-author"> Author </th>
                            <th id="header-status"> Status </th>
                            <th id="header-action"> Action </th>
                        </tr>
                    </thead>
                    <tbody class="lib-rows">
                    </tbody>
                </table>
            </div>
            <div class="banner bot">
                <div class="horizontal-block">
                    <footer>
                        <p> Project done following <a href="https://www.theodinproject.com/paths/full-stack-javascript/courses/javascript/lessons/library"> this guideline </a>. </p>
                    </footer>
                </div>
            </div>

    </div>
